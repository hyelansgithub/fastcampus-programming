<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
    <!--0. What is HTML?-->

    <!--
        HTML은 마크업 언어입니다.
        마크업 언어는 Element(요소)로 구성이 되어 있습니다.
        Element는 Tag와 Attribute로 구성이 되어 있습니다.
        Tag(태그) : 시작태그와 끝태그로 이루어져 있음, <div> <p> <span> 등
        Attrebute(속성) : 태그 안에 키 = 밸류 값으로 되어 있는 데이터를 의미, selector id class 등

        <Tag Attribute ></Tag> : Whole thing is called element

        ex ) <div id="dss" class="dss8" dss="8"></div>
             <div class="dss8" dss="8"></div>
    -->

    <!-- Before getting started, let's get accustomed to emmet!
        > : child
        ^ : climb up
        + : sibling
        () : grouping
        {} : text
        [] : attribute
        * : multiplication
        $ : item numbering
        . : add class
        # : add id
         
    -->


    <!-- 1. Head -->
    <!--
        Head는 총 6가지 종류의 태그가 있고(h1~h6)
        숫자가 커질수록 크기가 줄어듭니다.
    -->
    <!--emmet h${Heading}*6 -->

    <h1>Heading</h1>
    <h2>Heading</h2>
    <h3>Heading</h3>
    <h4>Heading</h4>
    <h5>Heading</h5>
    <h6>Heading</h6>

    <!-- 2. p : 한줄에 문자열을 표현 -->
    <p>데이터 사이언스</p>
    <p>패스트 캠퍼스</p>

    <!-- 3. span : 한 블럭의 문자열을 표현 -->
    <!--emmet : span.s${span-tag-$@0}*3 -->
    <span class="s1">span-tag-0</span>
    <span class="s2">span-tag-1</span>
    <span class="s3">span-tag-2</span>

    <!-- 4. pre : 줄바꿈이나 띄어쓰기가 적용되는 엘리먼트-->

    <p>
        python
        datascience
    </p>

    <!--p태그를 사용하면 한줄에 쭉 출력이 된다. 하지만 pre태그는 띄어쓰기와 줄바꿈 지원함-->

    <pre>
        python
        datascience
    </pre>

    <!--5. b, strong: 강조, 굵은 글씨 -->
    <p><b>강조, 굵은 글씨</b></p>
    <p><strong>강조, 굵은 글씨</strong></p>

    <!--6. i, em : 이탤릭체 -->
    <p><i>이탤릭체</i></p>
    <p><em>이탤릭체</em></p>

    <!--7. sub : 아랫첨자 , sup :윗첨자 -->
    <p>적용안된것<sub>아래첨자</sub></p>
    <p>적용안된것<sup>윗첨자</sup></p>

    <!--8. small: 작은 글씨, mark: 글자배경 -->
    <p><small>작은글씨</small></p>
    <p><mark>노란색 배경</mark></p>

    <!-- 9. del : 삭제문자열, ins : 언더라인 문자열-->
    <p><del>삭제문자열</del></p>
    <p><ins>언더라인문자열</ins></p>

    <!--10. code : 코드, 들여쓰기나 공백은 적용이 안됩니다.-->
    <code>
        var a = 10;
        print(1234)
    </code>

    </body>
</html>
