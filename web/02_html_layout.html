<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>

        <!-- 1. div : 레이아웃을 나타내는 엘리먼트 -->
            <div style="height : 50px; background-color : red;">
                <p>dss0</p>
                <p>dss1</p>
            </div>
            <div style="height:50px; background-color : blue;">dss2</div>
            <div>dss3</div>

        <!-- 2. table : 테이블 모양을 나타낼 때 사용하는 엘리먼트 -->

            <!--emmet : table>caption{테이블제목}+thead>tr>th{thead$}*2^^tbody>tr>th{tbody$}*2-->
            <table>
                <caption>테이블제목</caption>
                <thead>
                    <tr>
                        <th>thead1</th>
                        <th>thead2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>tbody1</th>
                        <th>tbody2</th>
                    </tr>
                </tbody>
            </table>

        <!-- 3. ul, li : 리스트 엘리먼트 -->
            <ul>
                <li>ul_li_1</li>
                <li>ul_li_2</li>
                <li>ul_li_3</li>
            </ul>

        <!--4. a : 링크 엘리먼트 -->
            <!-- href : 클릭했을때 이동되는 url 링크 -->
            <a href="http://google.com target="_blank">Google</a>


        <!--5. img : 이미지 엘리먼트 -->
            <img style="width: 200px;" src="http://cdn.www.fastcampus.co.kr/wp-content/uploads/2017/11/fastcampus_logo_positive-1.png" alt="패스트 캠퍼스" />
            <!--src : 이미지 데이터 url, alt = 이미지 안나올때 출력할 메시지 -->

        <!-- 6. iframe : 아이프레임 엘리먼트, 웹페이지 안에 웹페이지를 보여주는 엘리먼트 -->
            <br><iframe src="file:///Users/hyelanjeong/ds/hyelansgithub/fastcampus-programming/web/02_html_layout.html" width="400" height="400" frameborder="0"></iframe><br>


        <!-- 7. input (text, password, radio, checkbox 등의 입력 엘리먼트)-->
            <!--  text / password
            type = "어떤 타입", placeholder = "아무것도 적히지 않았을때 default로 적혀있을 문자열"-->
                <input type="text" name="" value="" placeholder="이메일"><br>
                <input type="password" name="" value="" placeholder="비밀번호"><br>

            <!-- radio : 여러개 중에 하나 선택할 수 있는 버튼
            name = 여기에 이름을 적어서 라디오의 그룹을 구별한다. checked 사용하면 이미 체크되어 있음-->
                <input type="radio" name="radio1" value="">라디오1</input>
                <input type="radio" name="radio1" value="" checked>라디오2</input><br>

                <input type="radio" name="radio2" value="">라디오3</input>
                <input type="radio" name="radio2" value="">라디오4</input>
                <input type="radio" name="radio2" value="">라디오5</input><br>

            <!-- checkbox : 중복 선택 가능 버튼-->

                <input type="checkbox" name="" value="">체크박스1</input>
                <input type="checkbox" name="" value="">체크박스2</input><br>

        <!-- 8. textarea 여러줄을 입력 받을수 있는 엘리먼트 -->
            <textarea name="" id="" cols="30" rows="10" style="resize:none;"></textarea><br>

        <!-- 9. select, option : 여러가지 옵션을 선택할수 있는 엘리먼트 -->
            <!-- select>option[value=$]{option $}*3 -->
            <select name="" id="">
                <option value="1">option 1</option>
                <option value="2">option 2</option>
                <option value="3">option 3</option>
            </select><br>

        <!-- 10. button : 버튼을 나타내는 엘리먼트 -->
            <button type="button" name="button" onclick="javascript:(alert('hello'))">Click</button>

    </body>
</html>
